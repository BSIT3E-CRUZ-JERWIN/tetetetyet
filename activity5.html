<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin: 20px auto;
      padding: 20px;
      max-width: 400px; 
      background-color: #1e1e1e;
      border: 1px solid #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    input {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ffffff;
      border-radius: 5px;
      background-color: #2e2e2e;
      color: #ffffff;
      width: calc(100% - 24px); 
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #f39c12;
      color: #121212;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    button:hover {
      background-color: #d35400;
    }
    div {
      margin-top: 10px;
      font-size: 1.2rem;
    }
    #SquareResult, #CubeResult, #Average {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SQUARE AND CUBE</h1>
    <input type="number" id="num1one" placeholder="Enter Your Number">
    <button onclick="Result()">Result</button>
    <div id="SquareResult"></div>
    <div id="CubeResult"></div>
    <h1>AVERAGE CALCULATOR</h1>
    <input type="number" id="num1" placeholder="Enter Your 1st Number">
    <input type="number" id="num2" placeholder="Enter Your 2nd Number">
    <input type="number" id="num3" placeholder="Enter Your 3rd Number">
    <input type="number" id="num4" placeholder="Enter Your 4th Number">
    <input type="number" id="num5" placeholder="Enter Your 5th Number">
    <button onclick="Average()">Result</button>
    <div id="Average"></div>
  </div>
  <script>
    function Result() {
      var num1one = parseInt(document.getElementById("num1one").value);
      var SquareResult = num1one * num1one;
      var CubeResult = num1one * num1one * num1one;
      document.getElementById("SquareResult").innerHTML = "Square Result: " + SquareResult;
      document.getElementById("CubeResult").innerHTML = "Cube Result: " + CubeResult;
    }
    function Average() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      var num3 = parseInt(document.getElementById("num3").value);
      var num4 = parseInt(document.getElementById("num4").value);
      var num5 = parseInt(document.getElementById("num5").value);
      var Average = (num1 + num2 + num3 + num4 + num5) / 5;
      document.getElementById("Average").innerHTML = "Average Result: " + Average;
    }
  </script>
</body>
</html>
