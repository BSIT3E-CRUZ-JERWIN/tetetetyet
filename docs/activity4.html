<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-buttons .btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
        }

        .nav-buttons .btn:hover {
            background-color: #777;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: nowrap;
            width: 100%;
            max-width: 1300px;
            margin: 0 auto;
        }

        .left-side {
            flex: 1;
            text-align: center;
        }

        .profile-photo img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 5px;
        }

        .right-side {
            flex: 2;
            padding-left: 20px;
        }

        .text p {
            background-color: lightgray;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .textmid-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .textmid {
            width: 100%;
            max-width: 950px;
            background-color: lightgray;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
        }

        .gallery {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .gallery .image {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 4 / 3;
            background-color: red;
            margin-bottom: 20px;
        }

        .gallery .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo"> <img src="" alt="Portfolio Logo"></div>
        <div class="nav-buttons">
            <button class="btn">Home</button>
            <button class="btn">About</button>
            <button class="btn">Contact</button>
        </div>
    </div>

    <!-- Main content -->
    <div class="container">
        <div class="left-side">
            <div class="profile-photo">
                <img src="your-photo.jpg" alt="Profile Photo">
            </div>
        </div>
        <div class="right-side">
            <div class="text">
                <h1>Jerwin Cruz</h1>
                <pre>
I am a web developer with a passion for 
creating beautiful and functional websites.
		</pre>
            </div>
        </div>
    </div>

    <!-- Text below the main content -->
    <div class="container textmid-container">
        <div class="textmid">Here are some of my recent projects:</div>
    </div>

    <!-- Image gallery -->
    <div class="container gallery">
        <div class="image"><img src="project1.jpg" alt="Project 1"></div>
        <div class="image"><img src="project2.jpg" alt="Project 2"></div>
        <div class="image"><img src="project3.jpg" alt="Project 3"></div>
    </div>
</body>
</html>
